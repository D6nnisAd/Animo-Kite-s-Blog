<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animo - Admin Panel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <!-- Quill.js Theme -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <style>
        :root {
            --deep-blue: #03082E;
            --primary-green: #ADFF2F;
            --light-green: #00FF7F;
            --card-bg: #1a1f53; /* Darker blue-purple */
            --border-color: rgba(76, 85, 179, 0.5); /* Purple-ish border */
            --input-bg: rgba(3, 8, 46, 0.6);
            --body-bg-start: #0c0c3b;
            --body-bg-end: #03082E;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(180deg, var(--body-bg-start) 0%, var(--body-bg-end) 100%);
            color: white; /* Default text color to white */
        }
        
        /* Login Screen */
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 1rem;
            padding: 2.5rem;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 0 40px rgba(76, 85, 179, 0.3);
        }

        /* Dashboard */
        .dashboard-container { display: none; }
        .dashboard-header {
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 1rem;
        }
        .dashboard-header h1 {
            color: white;
        }
        .card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 1rem;
            box-shadow: 0 0 30px rgba(76, 85, 179, 0.2);
        }
        .card-header {
            background-color: transparent;
            border-bottom: 1px solid var(--border-color);
            padding: 1.5rem;
        }
        .card-header h3 {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 0;
            color: white; /* Ensure card headers are white */
        }
        .card-body {
            padding: 1.5rem;
        }

        /* Form Controls */
        .form-label {
            font-weight: 500;
            color: rgba(255, 255, 255, 0.8);
        }
        .form-control {
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            color: white; /* Ensure text inside input is white */
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
        }
        .form-control:focus {
            background-color: rgba(3, 8, 46, 0.8);
            border-color: var(--primary-green);
            box-shadow: 0 0 0 0.2rem rgba(173, 255, 47, 0.25);
            color: white;
        }
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        .form-select {
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            color: white;
        }
        .form-select:focus {
             background-color: rgba(3, 8, 46, 0.8);
             border-color: var(--primary-green);
             box-shadow: 0 0 0 0.2rem rgba(173, 255, 47, 0.25);
             color: white;
        }
        .form-check-input:checked {
            background-color: var(--primary-green);
            border-color: var(--primary-green);
        }

        /* Buttons */
        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 50px;
            font-weight: 600;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .btn-gradient {
            background: linear-gradient(135deg, var(--primary-green) 0%, var(--light-green) 100%);
            border: none;
            color: #01041a;
            box-shadow: 0 0 20px 4px rgba(173, 255, 47, 0.4);
        }
        .btn-gradient:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 25px 8px rgba(173, 255, 47, 0.5);
            color: #01041a;
        }
        .btn-outline-light {
            border-width: 2px;
            border-radius: 12px;
        }
        .btn-outline-light:hover {
            background-color: white;
            color: var(--deep-blue);
        }


        /* Item List */
        .item-list-item {
            background-color: transparent;
            border: 1px solid var(--border-color);
            padding: 1.5rem;
            border-radius: 0.75rem;
        }
        .item-list-item h5 {
            font-weight: 600;
            color: white;
        }
        .text-muted {
            color: rgba(255, 255, 255, 0.6) !important;
        }
        .text-break {
            word-break: break-all;
        }

        /* Modal & Quill Editor */
        .modal-content {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 1rem;
        }
        .modal-header {
            border-bottom: 1px solid var(--border-color);
        }
        .modal-title {
            color: white;
        }
        /* Style Quill Editor */
        .ql-toolbar {
            border-top-left-radius: 0.5rem;
            border-top-right-radius: 0.5rem;
            border-bottom: 0 !important;
        }
        .ql-container {
            border-bottom-left-radius: 0.5rem;
            border-bottom-right-radius: 0.5rem;
        }
        .ql-toolbar, .ql-container {
            border-color: var(--border-color) !important;
            background-color: var(--input-bg);
        }
        .ql-editor {
            color: white;
            height: 250px;
        }
        .ql-snow .ql-stroke {
            stroke: rgba(255, 255, 255, 0.7);
        }
        .ql-snow .ql-picker-label {
            color: rgba(255, 255, 255, 0.7);
        }
        .ql-snow .ql-picker-options {
            background-color: var(--card-bg);
            border-color: var(--border-color) !important;
        }
        .ql-snow .ql-picker-item:hover, .ql-snow .ql-picker-item.ql-selected {
            color: var(--primary-green);
        }
        .ql-snow .ql-tooltip {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            box-shadow: none;
            color: white;
        }
        .ql-snow .ql-tooltip input[type=text] {
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            color: white;
        }
    </style>
</head>
<body>

    <!-- Login View -->
    <div id="login-view" class="login-container">
        <div class="login-card">
            <div class="text-center mb-4">
                <img src="/assets/logo.svg" alt="Animo Logo" style="height: 30px;">
                <h1 class="h3 mt-3">Admin Panel</h1>
            </div>
            <div id="login-error" class="alert alert-danger" style="display: none;"></div>
            <form id="login-form">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <button type="submit" class="btn btn-gradient w-100">Login</button>
            </form>
        </div>
    </div>

    <!-- Dashboard View -->
    <div id="dashboard-view" class="dashboard-container container py-5">
        <div class="d-flex flex-wrap gap-3 justify-content-between align-items-center mb-4 dashboard-header">
            <h1 class="h2 mb-0">Dashboard</h1>
            <button id="logout-button" class="btn btn-outline-light">Logout</button>
        </div>

        <div id="dashboard-alert" class="alert" style="display: none;"></div>

        <!-- Global Link Management -->
        <div class="card mb-5">
            <div class="card-header">
                <h3>Global Contact Link</h3>
            </div>
            <div class="card-body">
                <form id="global-link-form">
                    <div class="mb-3">
                        <label for="contact-link" class="form-label">Contact URL</label>
                        <input type="url" class="form-control" id="contact-link" placeholder="https://t.me/your_link" required>
                    </div>
                    <button type="submit" class="btn btn-gradient">Save Global Link</button>
                </form>
            </div>
        </div>

        <!-- Merchant Management -->
        <div class="card mb-5">
            <div class="card-header d-flex flex-wrap gap-3 justify-content-between align-items-center">
                <h3>Merchants</h3>
                <button class="btn btn-gradient" data-bs-toggle="modal" data-bs-target="#merchant-modal" id="add-merchant-btn">
                    <i class="fas fa-plus me-1"></i> Add Merchant
                </button>
            </div>
            <div class="card-body">
                <div id="merchant-list-admin" class="vstack gap-3">
                    <!-- Merchants will be loaded here -->
                    <div class="text-center p-3"><div class="spinner-border text-light" role="status"><span class="visually-hidden">Loading...</span></div></div>
                </div>
            </div>
        </div>

        <!-- Blog Management -->
        <div class="card">
            <div class="card-header d-flex flex-wrap gap-3 justify-content-between align-items-center">
                <h3>Blog Posts</h3>
                <button class="btn btn-gradient" data-bs-toggle="modal" data-bs-target="#post-modal" id="add-post-btn">
                    <i class="fas fa-plus me-1"></i> Add New Post
                </button>
            </div>
            <div class="card-body">
                <div id="post-list-admin" class="vstack gap-3">
                    <!-- Posts will be loaded here -->
                    <div class="text-center p-3"><div class="spinner-border text-light" role="status"><span class="visually-hidden">Loading...</span></div></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Merchant Modal -->
    <div class="modal fade" id="merchant-modal" tabindex="-1" aria-labelledby="merchant-modal-label" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="merchant-modal-label">Add Merchant</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="merchant-form">
                        <input type="hidden" id="merchant-id">
                        <div class="mb-3">
                            <label for="merchant-name" class="form-label">Merchant Name</label>
                            <input type="text" class="form-control" id="merchant-name" required>
                        </div>
                        <div class="mb-3">
                            <label for="merchant-link" class="form-label">Contact Link</label>
                            <input type="url" class="form-control" id="merchant-link" required>
                        </div>
                        <div class="form-check form-switch mb-3">
                            <input class="form-check-input" type="checkbox" role="switch" id="merchant-enabled" checked>
                            <label class="form-check-label" for="merchant-enabled">Enabled</label>
                        </div>
                         <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-gradient">Save Merchant</button>
                            <button type="button" class="btn btn-danger" id="delete-merchant-btn" style="display: none;">Delete</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Post Modal -->
    <div class="modal fade" id="post-modal" tabindex="-1" aria-labelledby="post-modal-label" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="post-modal-label">Add New Post</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="post-form">
                        <input type="hidden" id="post-id">
                        <div class="mb-3">
                            <label for="post-title" class="form-label">Title</label>
                            <input type="text" class="form-control" id="post-title" required>
                        </div>
                        <div class="mb-3">
                            <label for="post-slug" class="form-label">Slug (URL)</label>
                            <input type="text" class="form-control" id="post-slug" placeholder="auto-generated-from-title" required>
                            <div class="form-text">A unique, URL-friendly version of the title.</div>
                        </div>
                        <div class="mb-3">
                            <label for="post-content" class="form-label">Content</label>
                            <!-- Quill editor container -->
                            <div id="post-editor"></div> 
                        </div>
                         <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="post-author" class="form-label">Author</label>
                                <input type="text" class="form-control" id="post-author" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="post-image-url" class="form-label">Featured Image URL</label>
                                <input type="url" class="form-control" id="post-image-url" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="post-status" class="form-label">Status</label>
                            <select id="post-status" class="form-select">
                                <option value="published">Published</option>
                                <option value="draft">Draft</option>
                            </select>
                        </div>
                         <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-gradient">Save Post</button>
                            <button type="button" class="btn btn-danger" id="delete-post-btn" style="display: none;">Delete Post</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    
    <script src="firebase-init.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Quill.js Core -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="admin.js"></script>
</body>
</html>
